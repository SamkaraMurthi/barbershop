<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <script src="js/service.js"></script>
    <title>Our Service</title>
</head>
<body>
  <!-- Service List -->
  <div id="judul">
    <h1>Our Services</h1>
</div>

<!-- Portfolios -->
<section id="portfolios">
    <div class="portfolios main-container">
        <!-- Portfolio 1 -->
        <div class="portfolio" onclick="togglePortfolioSelection(this, 'portfolio1')">
            <div class="portfolio-cover">
                <img src="./images/cut.jpg" alt="Portfolio 1">
            </div>
            <div class="portfolio-info">
                <div class="portfolio-title">
                    <h4>Cutting Hair</h4>
                </div>
                <p><h2>50 PLN</h2></p>
                <p>
                   Cut you hair here to get the most beautiful and masculine hair ever
                </p>
            </div>
        </div>

        <!-- Portfolio 2 -->
        <div class="portfolio" onclick="togglePortfolioSelection(this, 'portfolio2')">
            <div class="portfolio-cover">
                <img src="./images/beard.jpg" alt="Portfolio 2">
            </div>
            <div class="portfolio-info">
                <div class="portfolio-title">
                    <h4>Beard Shaving</h4>
                </div>
                <p><h2>20 PLN</h2></p>
                <p>
                    Shave your beard with our professional
                </p>
            </div>
        </div>
    </div>
    
    <!-- Buttons -->
    <div class="button-div">
        <div class="center-button">
            <button class="btn" onclick="addToCart()"><h2>Add to Cart</h2></button>
        </div>
        <div class="center-button">
            <a href="index.html"><button class="btn"><h2>Back Home</h2></button></a>
        </div>
    </div>
</section>
<!-- End Portfolios -->
</body>
</html>
